<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rajat">
    <meta name="description" content="hangman game">
    <meta name="keywords" content="html, css, javascript, hangman, game, hangman-game, learning">
    <title>HangMan</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script type="module" src="./scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div class="tries">
          <div></div>
        </div>
        <div class="main">
            <h2>Guess a letter</h2>
            <p class="word">temp</p>
            <div class="guess">
                <input type="text" autofocus>
                <span>temp</span>
                <button>Guess</button>
            </div>
            <p class="log">Enter any letter</p>
        </div>
        <div class="used">
            <p></p>
        </div>
        <div class="level">Level: <span>Medium</span></div>
    </main>
    <div class="menu">
        <div class="buttons">
          <button>Easy</button>
          <button>Medium</button>
          <button>Hard</button>
        </div>
        <p>Will be appplied on next turn</p>
        <svg class="opener" height="16" width="32"><polygon points="0,0 32,0 16,16"/></svg>
    </div>
  </body>
</html>
